<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Prueba</title>
</head>

<body>
    <div class="container mt-5">
        <br>
        <h1 class="text-center">Prueba Tecnica - Ricardo Montoya</h1>
        <br>
        <div class="line">
            <h3 class="text-center mt-3">Numeros naturales perfectos</h3>
            <div class="row justify-content-center mt-3">
                <label class="col-3 col-form-label">Primer Numero:</label>
                <div class="col-8 col-md-6">
                    <input type="number" class="form-control" id="n1">
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <label class="col-3 col-form-label">Segundo Numero:</label>
                <div class="col-8 col-md-6">
                    <input type="number" class="form-control" id="n2">
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-8 col-md-6">
                    <button class="btn btn-success col-12" id="calcular">Calcular</button>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="alert alert-success col-8 col-md-6" id="respuesta" role="alert"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
